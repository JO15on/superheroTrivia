<h4>Welcome to the Movies Vs. Comics Quiz!</h4> 

<div>
    <div>
        <span>{{question.Question}}</span>
    </div>
    
    <button (click)="checkAnswer(answer,question)" (click)="keepScore()" *ngFor="let answer of question.Answers">{{answer}}</button>
    <button (click)="next()">NEXT QUESTION</button>
</div>
