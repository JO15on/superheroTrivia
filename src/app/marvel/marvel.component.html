<h4>Welcome to the Marvel Quiz!</h4> 

<div class="MarvelQ">
    <div id="question"><span class="q-and-a">Q: </span>{{question.Question}}</div>    
        <button class="choice" (click)="checkAnswer(answer, question)" *ngFor="let answer of question.Answers"><span class="q-and-a">A: </span>{{answer}}</button>
        <app-answers *ngIf="open" [correct]="correct" (close)="closePopup($event)"></app-answers>
        <!-- <button (onclick)="check()">Check Answer</button> -->
    <button class="next" (click)="next()">Next Question</button>
</div>
